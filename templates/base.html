<!doctype html>
<html lang="en" data-theme="light">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}FSI App{% endblock %}</title>
  <script src="{{ url_for('static', filename='js/theme.js') }}"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:wght@400;500;700&display=swap">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/fsi.css') }}">
  <script defer src="{{ url_for('static', filename='js/navbar.js') }}"></script>
</head>
<body>
  <nav class="fsi-navbar">
    <div class="fsi-container">
      <a class="fsi-brand" href="/">Freight Services Inc.</a>
      <div class="fsi-nav-actions">
        <a
          href="https://support.freightservicesinc.com/help"
          aria-label="Help"
          class="fsi-help"
          target="_blank"
          rel="noopener noreferrer"
        >?</a>

        <div class="fsi-account-menu" data-account-menu>
          <button
            type="button"
            class="fsi-secondary-btn"
            id="account-menu-button"
            aria-expanded="false"
            aria-controls="account-menu-list"
            aria-haspopup="menu"
            data-account-menu-toggle
          >
            Account ▾
          </button>
          <ul
            id="account-menu-list"
            class="fsi-account-menu-list"
            role="menu"
            aria-labelledby="account-menu-button"
            hidden
            data-account-menu-list
          >
            <li role="none"><a role="menuitem" href="/account/profile" tabindex="-1" data-account-menu-item>Profile</a></li>
            <li role="none"><a role="menuitem" href="/account/settings" tabindex="-1" data-account-menu-item>Settings</a></li>
            <li role="none"><a role="menuitem" href="/auth/logout" tabindex="-1" data-account-menu-item>Sign out</a></li>
          </ul>
        </div>
      </div>
    </div>
  </nav>

  <main class="fsi-container">
    {% block content %}{% endblock %}
  </main>

  <footer class="fsi-footer">© {{ 2026 }} Freight Services Inc.</footer>
</body>
</html>
